<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Jokes</title>
</head>

<body>
    <div class="container">
        <h2>Chuck Norris Joke Generator</h2>
        <form>
            <div>
                <label for="number">Number of jokes</label>
                <input type="number" id="number">
            </div>
            <div>
                <button class="get-jokes">Generate Jokes Get Request</button>
                <br>
                <button class="get-request">GET RUQUEST</button>
                <br>
                <button class="post-request">POST (store) RUQUEST</button>
                <br>
                <button class="put-request">PUT (update) Request</button>
                <br>
                <button class="delete-request">DELETE Request</button>
                <br>
            </div>
        </form>
        <ul class="jokes"></ul>
    </div>
    <script src="./jokes.js"></script>
</body>

</html>
